<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <title>Autenticación de Clientes</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body class="contenedor-centro">
    <h1 class="titulo">TecniServicios Col</h1>
    <section class="secciones" id="login">
        <h2 class="titulo_secciones">Autenticación de Clientes</h2>
        <form id="loginForm" class="formulario-contacto">
            <div class="form-group">
                <label for="correoLogin">Correo Electrónico:</label>
                <input type="email" id="correoLogin" name="correoLogin" required>
            </div>
            <div class="form-group">
                <label for="passwordLogin">Contraseña:</label>
                <input type="password" id="passwordLogin" name="passwordLogin" required>
            </div>
            <button type="submit" class="boton-enviar">Iniciar Sesión</button>
        </form>
        
    </section>
    <script src="Php/login.js"></script> <!-- Si tienes un archivo de JS separado -->
</body>
</html>
